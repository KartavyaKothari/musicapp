<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Song App</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input" value="Kartavya koala">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
            <!-- main page -->
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src="song.mp3"></audio>
            </section>
            <footer>
                <div>
                    <div class="player-buttons">
                        <i class="fa fa-play clickable play-icon"></i>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="jquery.js"> </script>

    <script type="text/javascript">
    $('.welcome-screen button').on('click', function() {
        var name = $('#name-input').val();

        if(name.length > 2) {
            var message = "Welcome, " +  name;
            $('.main .user-name').text(message);
            $('.welcome-screen').addClass('hidden');
            $('.main').removeClass('hidden');
        }else {
          $('#name-input').addClass('error');
        }
    });

    $('.play-icon').on('click',function() {
      var song = document.querySelector('audio');
      if(song.paused == true) {
          console.log('Playing');
          $('.play-icon').removeClass('fa-play');
          $('.play-icon').addClass('fa-pause');
          song.play();
        }
        else {
          console.log('Pausing');
          $('.play-icon').removeClass('fa-pause');
          $('.play-icon').addClass('fa-play');
          song.pause();
        }
    });

    $('body').on('keypress',function(event) {
        var song = document.querySelector('audio');
      if (event.keyCode == 32){
          if(song.paused == true) {
              console.log('Playing');
              $('.play-icon').removeClass('fa-play');
              $('.play-icon').addClass('fa-pause');
              song.play();
            }
            else {
              console.log('Pausing');
              $('.play-icon').removeClass('fa-pause');
              $('.play-icon').addClass('fa-play');
              song.pause();
            }
      }
    });

//     var name;
// name = document.querySelector('#name-input').value;
//
// var gender = "male";
// console.log(gender);
    </script>
</body>
</html>
