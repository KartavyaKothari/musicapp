<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Song App</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <div class="wrapper">
        <section class="welcome-screen">
            <h1> Welcome to Songify </h1>
            <h3> Enter name to access your account </h3>
            <div class="input-wrapper">
                <input type="text" placeholder="Name" id="name-input" value="Kartavya koala">
                <button> Go </button>
            </div>
        </section>
        <div class="main hidden">
            <!-- main page -->
            <header>
                <div class="right floated user-name"> </div>
            </header>
            <section class="content">
                <audio src=""></audio>
                <div class="song-list">
                   <div class="list-headers">
                     <div> Title </div>
                     <div> Artist </div>
                     <div> Album </div>
                     <div> Duration </div>
                   </div>

                 </div>
            </section>
            <footer>
                <div>
                    <div class="player-buttons">
                        <i class="fa fa-play clickable play-icon"></i>
                    </div>
                    <div class="progress-wrapper">
                        <span class="time-elapsed"> </span>
                        <div class="player-progress">
                            <div class="progress-filled"> </div>
                        </div>
                        <span class="song-duration"></span>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    <script src="jquery.js"> </script>

    <script type="text/javascript">
    //song varialbles
    // var songName1 = 'Badri Ki Dulhania (Title Track)';
    // var songName2 = 'Humma Song';
    // var songName3 = 'Nashe Si Chadh Gayi';
    // var songName4 = 'The Breakup Song';
    var fileNames = ['song1.mp3','song2.mp3','song3.mp3','song4.mp3'];
    var songList = ['Badri Ki Dulhania (Title Track)','Humma Song', 'Nashe Si Chadh Gayi', 'The Breakup Song'];

    function setUpPlaylist() {
      $('#song1 .song-name').text(songList[0]);
      $('#song2 .song-name').text(songList[1]);
      $('#song3 .song-name').text(songList[2]);
      $('#song4 .song-name').text(songList[3]);
    }
    // function setUpPlaylist() {
    //     // $('#song1 .song-name').text(songName1);
    //     // $('#song2 .song-name').text(songName2);
    //     // $('#song3 .song-name').text(songName3);
    //     // $('#song4 .song-name').text(songName4);
    // }

    function setUpPlaylist() {
     // HTML STRING
      var songDetailsHTML =
          '<span class="song-name"></span>'+
          '<span class="song-artist"></span>'+
          '<span class="song-album"></span><'+
          'span class="song-length"></span>';

       for (var i=0; i < songList.length ; i++) {
           $('.song-list').append('<div id="song'+ i + '" class="song">'+songDetailsHTML +'</div>');
           $('#song'+ i +' .song-name').text(songList[i]);

           $('#song' + i).attr('data-song-position', i) ;
           $('#song' + i).click(function() {
                // Selecting audio element and storing it in a variable
                var audio = document.querySelector('audio');
                var songPosition = $(this).attr('data-song-position');
                songPosition = parseInt(songPosition) ;
                audio.src = fileNames[songPosition] ;
                toggleSong();
          });
       }
    };

    //fucntion to get a fancy time format
    function fancyTimeFormat(time){
        // Hours, minutes and seconds
        var hrs = ~~(time / 3600);
        var mins = ~~((time % 3600) / 60);
        var secs = time % 60;

        // Output like "1:01" or "4:03:59" or "123:03:59"
        var ret = "";

        if (hrs > 0) {
            ret += "" + hrs + ":" + (mins < 10 ? "0" : "");
        }

        ret += "" + mins + ":" + (secs < 10 ? "0" : "");
        ret += "" + secs;
        return ret;
    }

    //Updates the song time properties
    function updateCurrentTime() {
        //Modify the updateCurrentTime() function like this

        var song = document.querySelector('audio');
        var currentTime = Math.floor(song.currentTime);
        currentTime = fancyTimeFormat(currentTime);

        var duration = Math.floor(song.duration);
        duration = fancyTimeFormat(duration)
        $('.time-elapsed').text(currentTime);
        $('.song-duration').text(duration);
    }

    //This function plays the song if song is paused and viceversa
    function toggleSong() {
      var song = document.querySelector('audio');

      if(song.paused == true) {
        console.log('Playing');
        $('.play-icon').removeClass('fa-play').addClass('fa-pause');
        song.play();
       }
       else {
        console.log('Pausing');
        $('.play-icon').removeClass('fa-pause').addClass('fa-play');
        song.pause();
       }

       updateCurrentTime();

       setInterval(function() {
            updateCurrentTime();
        },1000);
    }

    //Hides welcome screen (Landing page) and shows main content
    $('.welcome-screen button').on('click', function() {
        var name = $('#name-input').val();

        if(name.length > 2) {
            var message = "Welcome, " +  name;
            $('.main .user-name').text(message);
            $('.welcome-screen').addClass('hidden');
            $('.main').removeClass('hidden');
            setUpPlaylist();
        }else {
          $('#name-input').addClass('error');
        }
    });

    //Click event song play function
    $('.play-icon').on('click',function() {
      toggleSong();
    });

    //Spacebar event song play function
    $('body').on('keypress',function(event) {
      if (event.keyCode == 32){
        toggleSong();
      }
    });

    </script>
</body>
</html>
